<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nguyen's Exercise 4</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1><a href="../index.html">Link to Start Page</a></h1>
  <h2>Nguyen's Exercise 4</h2>

  <h2>Sample Form</h2>
  <form id="form">
    <p>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" required>
    </p>
    <p>
      Payment Type: <br>
      <input type="radio" name="payment" id="cash" value="Cash" checked>
      <label for="cash">Cash</label>
      <br>
      <input type="radio" name="payment" id="cc" value="Credit Card">
      <label for="cc">Credit Card</label>
      <br>
      <input type="radio" name="payment" id="googlepay" value="Google Pay">
      <label for="googlepay">Google Pay</label>
      <br>
      <input type="radio" name="payment" id="applepay" value="Apple Pay">
      <label for="applepay">Apple Pay</label>
    </p>
    <p>
      <input type="checkbox" name="subscribe" id="subscribe">
      <label for="subscribe">Sign me up for special promotions</label>
    </p>
    <p>
      <label for="locations">Preferred Location:</label>
      <select name="locations" id="locations">
        <option value="oc">Orange County</option>
        <option value="la">Los Angeles</option>
        <option value="riverside">Riverside</option>
        <option value="sd">San Diego</option>
      </select>
    </p>
    <input type="submit" value="submit">
    <input type="reset" value="cancel">
  </form>
  <p id="result"></p>
</body>
</html>
<script src="../js/ex4.js"></script>
